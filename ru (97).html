<h1>Товары на виртуальных складах</h1>
<p style="MARGIN-LEFT: 0px">В данном регистре ведется количественный учет остатков товаров. <br><br>Движения в нем формируются документами ЭСФ (при реализации товаров) и ЭДВС (при прочих движениях). </p>
